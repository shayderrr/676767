<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Professional Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
            z-index: 0;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 60px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 50px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 90px 150px, white, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.4;
            animation: starsMove 100s linear infinite;
            z-index: 1;
        }

        @keyframes starsMove {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        /* Purple glow orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            z-index: 2;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6b21a8, transparent);
            top: -100px;
            left: -100px;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #4a0080, transparent);
            bottom: -100px;
            right: -100px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score-box, .high-score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 10;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .instructions {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        .arrow-keys {
            display: inline-block;
            margin: 10px;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            min-width: 40px;
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="stars"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="game-info">
            <div class="score-box">
                Score: <span id="score">0</span>
            </div>
            <div class="high-score-box">
                High Score: <span id="highScore">0</span>
            </div>
        </div>
        <div style="position: relative;">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
        <div class="controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <div>
                Use Arrow Keys or WASD to control the snake
                <div class="arrow-keys">
                    <div><span class="key">‚Üë</span> <span class="key">W</span> Up</div>
                    <div><span class="key">‚Üê</span> <span class="key">A</span> Left | <span class="key">‚Üí</span> <span class="key">D</span> Right</div>
                    <div><span class="key">‚Üì</span> <span class="key">S</span> Down</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let dx = 0;
        let dy = 0;
        let foodX = 0;
        let foodY = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameSpeed = 100;
        let gameInterval = null;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                {x: 10, y: 10}
            ];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            generateFood();
        }

        function generateFood() {
            do {
                foodX = Math.floor(Math.random() * tileCount);
                foodY = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === foodX && segment.y === foodY));
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4CAF50';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4CAF50';
                } else {
                    // Body
                    ctx.fillStyle = '#66BB6A';
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.shadowBlur = 0;
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    if (dx === 1) { // Moving right
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dx === -1) { // Moving left
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dy === 1) { // Moving down
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else { // Moving up or stationary
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                }
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(foodX * gridSize + gridSize/2, foodY * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw apple leaf
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(foodX * gridSize + gridSize/2 + 5, foodY * gridSize + 5, 4, 2, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateGame() {
            if (!gameRunning || gamePaused) return;

            // Only move if there's a direction set
            if (dx === 0 && dy === 0) {
                drawGame();
                return;
            }

            // Move snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision (skip checking against the first segment since that's the current head)
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 1;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(updateGame, gameSpeed);
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameSpeed = 100;
                initGame();
                drawGame();
                
                // Clear any existing interval
                if (gameInterval) {
                    clearInterval(gameInterval);
                }
                
                // Start the game loop
                gameInterval = setInterval(updateGame, gameSpeed);
            }
        }

        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            
            // Clear the game interval
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            document.getElementById('gameOver').classList.remove('show');
            initGame();
            drawGame();
        }

        function endGame() {
            gameRunning = false;
            
            // Clear the game interval
            if (gameInterval) {
                clearInterval(gameInterval);
                gameInterval = null;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            const key = e.key.toLowerCase();
            
            // Prevent snake from going back into itself
            if ((key === 'arrowup' || key === 'w') && dy === 0) {
                dx = 0;
                dy = -1;
                e.preventDefault(); // Prevent page scrolling
            } else if ((key === 'arrowdown' || key === 's') && dy === 0) {
                dx = 0;
                dy = 1;
                e.preventDefault();
            } else if ((key === 'arrowleft' || key === 'a') && dx === 0) {
                dx = -1;
                dy = 0;
                e.preventDefault();
            } else if ((key === 'arrowright' || key === 'd') && dx === 0) {
                dx = 1;
                dy = 0;
                e.preventDefault();
            }
        });

        // Initialize
        initGame();
        drawGame();
    </script>
</body>
</html>
